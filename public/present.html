<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TUPARK | Present Guests</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    .sidebar {
      width: 250px;
      background-color: #b00020;
      color: white;
      height: 100vh;
      position: fixed;
      padding: 1.5rem;
    }
    .sidebar h3 {
      font-weight: bold;
      margin-bottom: 2rem;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      margin: 1rem 0;
    }
    .sidebar a:hover {
      text-decoration: underline;
    }
    .content {
      margin-left: 250px;
      padding: 2rem;
      background: #f8f9fa;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h3>TUPARK</h3>
    <a href="dashboard.html">Dashboard</a>
    <a href="present.html">Present Guests</a>
    <a href="logs.html">Daily Logs</a>
    <a href="index.html">Logout</a>
  </div>

  <!-- Main content -->
  <div class="content">
    <h2>Present Guests</h2>

    <div class="card p-3">
      <div class="table-responsive">
        <table class="table table-bordered table-hover text-center">
          <thead class="table-light">
            <tr>
              <th>Name</th>
              <th>Plate Number</th>
              <th>RFID UID</th>
              <th>Time In</th>
            </tr>
          </thead>
          <tbody id="presentGuestsTable">
            <!-- Dynamic content goes here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script>
    const BASE_URL = "https://rfidwebbackend-production.up.railway.app";

    async function loadPresentGuests() {
      const res = await fetch(`${BASE_URL}/api/present`);
      const data = await res.json();
      const table = document.getElementById("presentGuestsTable");

      table.innerHTML = "";
      data.forEach(user => {
        const time = new Date(user.time_in).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        table.innerHTML += `
          <tr>
            <td>${user.name}</td>
            <td>${user.plate_number}</td>
            <td>${user.rfid_uid}</td>
            <td>${time}</td>
          </tr>
        `;
      });
    }

    loadPresentGuests();
  </script>
</body>
</html>
