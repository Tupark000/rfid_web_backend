<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TUPARK | Present Guests</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Segoe UI', sans-serif; }
    .sidebar {
      width: 250px;
      background-color: #b00020;
      color: white;
      height: 100vh;
      position: fixed;
      padding: 1.5rem;
    }
    .content { margin-left: 250px; padding: 2rem; background: #f8f9fa; }
  </style>
</head>
<body>

  <div class="sidebar">
    <h3>TUPARK</h3>
    <a href="dashboard.html">Dashboard</a>
    <a href="present.html">Present Guests</a>
    <a href="logs.html" id="logsLink">Daily Logs</a>
    <a href="index.html">Logout</a>
  </div>

  <div class="content">
    <h2>Guests Present Today</h2>
    <div class="card p-3">
      <div class="table-responsive">
        <table class="table table-bordered table-striped text-center">
          <thead class="table-danger">
            <tr>
              <th>Name</th>
              <th>Plate Number</th>
              <th>RFID UID</th>
              <th>Time In</th>
            </tr>
          </thead>
          <tbody id="presentTable"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const BASE_URL = "https://rfidwebbackend-production.up.railway.app";
    const role = new URLSearchParams(window.location.search).get("role");

    if (role !== "main") {
      document.getElementById("logsLink").style.display = "none";
    }

    async function loadGuests() {
      const res = await fetch(`${BASE_URL}/api/present`);
      const data = await res.json();
      const table = document.getElementById("presentTable");
      table.innerHTML = "";

      data.forEach(row => {
        const timeIn = new Date(row.time_in).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        table.innerHTML += `
          <tr>
            <td>${row.name}</td>
            <td>${row.plate_number}</td>
            <td>${row.rfid_uid}</td>
            <td>${timeIn}</td>
          </tr>`;
      });
    }

    loadGuests();
  </script>
</body>
</html>
