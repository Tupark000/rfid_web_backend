<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Present Guests</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Segoe UI', sans-serif; }
    .sidebar {
      width: 250px;
      background-color: #b00020;
      color: white;
      height: 100vh;
      position: fixed;
      padding: 1.5rem;
    }
    .sidebar a { color: white; display: block; margin: 1rem 0; text-decoration: none; }
    .sidebar a:hover { text-decoration: underline; }
    .content {
      margin-left: 250px;
      padding: 2rem;
      background: #f8f9fa;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h3>TUPARK</h3>
    <a href="dashboard.html">Dashboard</a>
    <a href="present.html">Present Guests</a>
    <a href="logs.html" class="role-main-only">Daily Logs</a>
    <a href="index.html">Logout</a>
  </div>

  <div class="content">
    <h2>Present Guests</h2>
    <div class="card p-3">
      <div class="table-responsive">
        <table class="table table-bordered text-center">
          <thead class="table-light">
            <tr>
              <th>Name</th>
              <th>Plate No.</th>
              <th>RFID UID</th>
              <th>Time In</th>
            </tr>
          </thead>
          <tbody id="presentGuests">
            <!-- rows here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const BASE_URL = "https://rfidwebbackend-production.up.railway.app";

    async function loadPresentGuests() {
      const res = await fetch(`${BASE_URL}/api/present`);
      const guests = await res.json();
      const tbody = document.getElementById("presentGuests");
      tbody.innerHTML = "";
      guests.forEach(g => {
        const timeIn = new Date(g.time_in).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        tbody.innerHTML += `
          <tr>
            <td>${g.name}</td>
            <td>${g.plate_number}</td>
            <td>${g.rfid_uid}</td>
            <td>${timeIn}</td>
          </tr>`;
      });
    }

    loadPresentGuests();

    // Hide logs if not main
    const role = new URLSearchParams(window.location.search).get('role') || localStorage.getItem('userRole');
    if (role !== 'main') {
      document.querySelector('.role-main-only')?.remove();
    }
  </script>
</body>
</html>
