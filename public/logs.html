<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TUPARK | Daily Logs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Segoe UI', sans-serif; }
    .sidebar {
      width: 250px; background-color: #b00020; color: white;
      height: 100vh; position: fixed; padding: 1.5rem;
    }
    .sidebar h3 { font-weight: bold; margin-bottom: 2rem; }
    .sidebar a { color: white; text-decoration: none; display: block; margin: 1rem 0; }
    .sidebar a:hover { text-decoration: underline; }
    .content { margin-left: 250px; padding: 2rem; background: #f8f9fa; }
    @media print {
      .sidebar, .filter-bar, .btn-danger, .btn-warning { display: none; }
      .content { margin: 0; padding: 0; }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h3>TUPARK</h3>
    <a href="dashboard.html">Dashboard</a>
    <a href="present.html">Present Guests</a>
    <a href="logs.html">Daily Logs</a>
    <a href="index.html">Logout</a>
  </div>

  <div class="content">
    <h2>Daily Logs</h2>
    <div class="filter-bar d-flex align-items-center gap-2 mb-3">
      <input type="date" id="logDate" class="form-control" style="max-width: 200px;">
      <button onclick="loadLogs()" class="btn btn-secondary">Confirm</button>
      <button onclick="window.print()" class="btn btn-danger">Print</button>
    </div>

    <div class="card p-3">
      <div class="table-responsive">
        <table class="table table-bordered text-center">
          <thead class="table-light">
            <tr>
              <th>Name</th><th>Status</th><th>Plate No.</th><th>RFID UID</th><th>Time In</th><th>Time Out</th><th class="no-print">Actions</th>
            </tr>
          </thead>
          <tbody id="logsTable"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const BASE_URL = "https://rfidwebbackend-production.up.railway.app";

    async function loadLogs() {
      const selectedDate = document.getElementById("logDate").value;
      const logsTable = document.getElementById("logsTable");
      logsTable.innerHTML = "";

      if (!selectedDate) return;

      const res = await fetch(`${BASE_URL}/api/users`);
      const users = await res.json();

      const dateOnly = new Date(selectedDate).toISOString().slice(0, 10);

      const filtered = users.filter(user =>
        user.time_out && new Date(user.time_out).toISOString().slice(0, 10) === dateOnly
      );

      filtered.forEach(row => {
        const timeIn = new Date(row.time_in).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        const timeOut = new Date(row.time_out).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

        logsTable.innerHTML += `
          <tr>
            <td>${row.name}</td>
            <td>${row.status}</td>
            <td>${row.plate_number}</td>
            <td>${row.rfid_uid}</td>
            <td>${timeIn}</td>
            <td>${timeOut}</td>
            <td class="no-print">
              <button class="btn btn-warning btn-sm">Edit</button>
              <button class="btn btn-danger btn-sm">Delete</button>
            </td>
          </tr>`;
      });
    }
  </script>
</body>
</html>
