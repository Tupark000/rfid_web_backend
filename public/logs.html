<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TUPARK | Daily Logs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/socket.io-client/dist/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; }
    .sidebar {
      width: 250px;
      background-color: #b00020;
      color: white;
      height: 100vh;
      position: fixed;
      padding: 1.5rem;
    }
    .content { margin-left: 250px; padding: 2rem; background: #f8f9fa; }
    .sidebar a { color: white; display: block; margin: 1rem 0; text-decoration: none; }
    .sidebar a:hover { text-decoration: underline; }
    @media print {
      .sidebar, .filter-bar, .btn-danger, .btn-warning { display: none; }
      .content { margin: 0; padding: 0; }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h3>TUPARK</h3>
    <a href="dashboard.html">Dashboard</a>
    <a href="present.html">Present Guests</a>
    <a href="logs.html">Daily Logs</a>
    <a href="index.html">Logout</a>
  </div>

  <div class="content">
    <h2>Daily Logs</h2>
    <div class="filter-bar d-flex align-items-center gap-2 mb-3">
      <input type="date" id="logDate" class="form-control" style="max-width: 200px;">
      <button onclick="loadLogs()" class="btn btn-secondary">Confirm</button>
      <button onclick="window.print()" class="btn btn-danger">Print</button>
      <button onclick="exportToExcel()" class="btn btn-success">Export CSV</button>
    </div>

    <div class="card p-3">
      <div class="table-responsive">
        <table class="table table-bordered text-center">
          <thead class="table-light">
            <tr>
              <th>Name</th><th>Status</th><th>Plate No.</th><th>RFID UID</th><th>Time In</th><th>Time Out</th><th>Actions</th>
            </tr>
          </thead>
          <tbody id="logsTable"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const BASE_URL = "https://rfidwebbackend-production.up.railway.app";
    const socket = io(BASE_URL);

    function loadLogs() {
      const date = document.getElementById('logDate').value;
      fetch(`${BASE_URL}/api/logs?date=${date}`)
        .then(res => res.json())
        .then(data => {
          const tbody = document.getElementById("logsTable");
          tbody.innerHTML = '';
          data.forEach(row => {
            const timeIn = new Date(row.time_in).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            const timeOut = row.time_out ? new Date(row.time_out).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : '-';
            tbody.innerHTML += `
              <tr>
                <td>${row.name}</td>
                <td>${row.status}</td>
                <td>${row.plate_number}</td>
                <td>${row.rfid_uid}</td>
                <td>${timeIn}</td>
                <td>${timeOut}</td>
                <td>
                  <button onclick="editEntry(${row.id})" class="btn btn-warning btn-sm">Edit</button>
                  <button onclick="deleteEntry(${row.id})" class="btn btn-danger btn-sm">Delete</button>
                </td>
              </tr>`;
          });
        });
    }

    function deleteEntry(id) {
      if (confirm("Are you sure you want to delete this record?")) {
        fetch(`${BASE_URL}/api/users/${id}`, { method: 'DELETE' }).then(loadLogs);
      }
    }

    function editEntry(id) {
      const newName = prompt("Enter new name:");
      if (!newName) return;
      fetch(`${BASE_URL}/api/users/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name: newName })
      }).then(loadLogs);
    }

    function exportToExcel() {
      const table = document.querySelector("table");
      const wb = XLSX.utils.table_to_book(table, { sheet: "Logs" });
      XLSX.writeFile(wb, "DailyLogs.xlsx");
    }

    socket.on("log_update", loadLogs);
    window.onload = loadLogs;
  </script>
</body>
</html>
