<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TUPARK | Daily Logs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }
    .sidebar {
      width: 250px;
      background-color: #b00020;
      color: white;
      height: 100vh;
      position: fixed;
      padding: 1.5rem;
    }
    .sidebar h3 {
      font-weight: bold;
      margin-bottom: 2rem;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      margin: 1rem 0;
    }
    .sidebar a:hover {
      text-decoration: underline;
    }
    .content {
      margin-left: 250px;
      padding: 2rem;
      background: #f8f9fa;
    }
    @media print {
      .sidebar, .filter-bar, .btn-danger, .btn-warning {
        display: none;
      }
      .content {
        margin: 0;
        padding: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h3>TUPARK</h3>
    <a href="dashboard.html">Dashboard</a>
    <a href="present.html">Present Guests</a>
    <a href="logs.html">Daily Logs</a>
    <a href="index.html">Logout</a>
  </div>

  <!-- Content -->
  <div class="content">
    <h2>Daily Logs</h2>

    <!-- Filter Bar -->
    <div class="filter-bar d-flex align-items-center gap-2 mb-3">
      <input type="date" id="logDate" class="form-control" style="max-width: 200px;">
      <button onclick="loadLogs()" class="btn btn-secondary">Confirm</button>
      <button onclick="window.print()" class="btn btn-danger">Print</button>
    </div>

    <!-- Table -->
    <div class="card p-3">
      <div class="table-responsive">
        <table class="table table-bordered text-center">
          <thead class="table-light">
            <tr>
              <th>Name</th>
              <th>Status</th>
              <th>Plate No.</th>
              <th>RFID UID</th>
              <th>Time In</th>
              <th>Time Out</th>
              <th class="no-print">Actions</th>
            </tr>
          </thead>
          <tbody id="logsTable">
            <!-- Dynamic rows here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script>
            
            const urlParams = new URLSearchParams(window.location.search);
            const role = urlParams.get('role') || 'sub'; // default to sub if missing

            document.getElementById('loginForm').addEventListener('submit', function (e) {
                e.preventDefault();
                const email = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                fetch('/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ email, password, role })
                })
                .then(res => res.json())
                .then(data => {
                if (data.success) {
                    localStorage.setItem('userRole', role);
                    window.location.href = 'dashboard.html';
                } else {
                    alert(data.message || 'Invalid credentials');
                }
                });
            });
  </script>
</body>
</html>
